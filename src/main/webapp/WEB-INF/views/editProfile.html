<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>编辑信息</title>
    <link rel="stylesheet" type="text/css" href="css/wangEditor.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/nav.css"/>
    <link rel="stylesheet" type="text/css" href="css/mask.css"/>
    <link rel="stylesheet" type="text/css" href="css/editProfile.css"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/navbar-static-top.css" rel="stylesheet"/>
</head>
<body style='background-color: #f6f6f6;'>


<div th:include="navigator :: nav"></div>

<div class="container">
    <div id="mainContainer">
        <div class="main" style="width:960px;margin:0 auto;">
            <div class="edit-header"><span></span>&nbsp;编辑信息</div>
            <form class="card-block" action="editProfile" method="post">
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    用户名：<input type="text" name="username" th:value="${user.username}"/>
                </div>
                <div class="edit-title">
                    一句话介绍：<input type="text" name="simpleDesc" th:value="${user.simpleDesc}"/>
                </div>
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    居住地：<input type="text" name="position" th:value="${user.position}"/>
                </div>
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;
                    所在行业：<input type="text" name="industry" th:value="${user.industry}"/>
                </div>
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;
                    职业经历：<input type="text" name="career" th:value="${user.career}"/>
                </div>
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;
                    教育背景：<input type="text" name="education" th:value="${user.education}"/>
                </div>
                <div class="edit-title">
                    &nbsp;&nbsp;&nbsp;
                    个人简介：<input type="text" name="fullDesc" th:value="${user.fullDesc}"/>
                </div>
                <div class="relative">
                    <button type="submit" class="edit-submit btn btn-default">确认编辑</button>
                </div>
            </form>

            <div style="margin-top: 60px;"></div>
            <div class="edit-header"><span></span>&nbsp;修改密码</div>
            <form  class="card-block" action="updatePassword" method="post">
                <div class="edit-title">
                    <div class="text-danger" th:text="${error}"></div>
                    原密码：<input type="password" name="password"/>
                </div>
                <div class="edit-title">
                    新密码：<input type="password" name="newpassword"/>
                </div>
                <div class="relative">
                    <button type="submit" class="edit-submit btn btn-default">确认修改</button>
                </div>
            </form>

            <div style="margin-top: 60px;"></div>
            <div class="edit-header"><span></span>&nbsp;更换头像</div>
            <form  class="card-block" action="updateAvatarUrl" method="post" enctype="multipart/form-data">
                <div class="edit-title">
                    <span class="text-danger"></span>
                    <input type="file" name="paramName"/>
                </div>
                <div class="relative">
                    <button type="submit" class="edit-submit btn btn-default">确认更新</button>
                </div>
            </form>

        </div><!-- 主体结束 -->
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/wangEditor.js"></script>
<script type="text/javascript" src="js/mask.js"></script>


</body>
</html>
