<!-- Static navbar -->
<div th:fragment="ask" xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <div class="smartBox_header">
            标题
        </div>
        <div class="smartBox_body">
            <p>smartbox.js 是一款基于jquery 的<span style="color: red;">开源的</span>弹出层插件，它小巧但功能强大，允许用户在一个界面同时弹出多个对话框。
                弹出的内容支持多种形式，样式简洁多样。想要了解更多可以查看<a target="_blank"
                                                href="http://smartbox.huangsw.com/cn/introduce.html">官方文档</a>。查看源码以及demo可以访问<a
                        href="https://github.com/huangshuwei/jquery.smartbox" target="_blank">我的github</a>。
            </p>
        </div>
        <div class="smartBox_footer">
            footer 内容
        </div>
    </div>
</div>

            <div id="navbar" class="navbar-collapse collapse">

                </ul>

                <div class="nav-profile">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
