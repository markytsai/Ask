<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Static Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/navbar-static-top.css" rel="stylesheet"/>


</head>

<body>

<!-- Static navbar -->
<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}">沙问</a>
            </div>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <label for="keyword" class="sr-only">关键字</label>
                    <input type="text" id="keyword" class="form-control" placeholder="输入关键字"/>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/following}">关注</a></li>
                    <li><a th:href="@{/recommend}">推荐</a></li>
                    <li><a th:href="@{/activity}">活动</a></li>

                </ul>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false"><span th:text="${username != null} ? ${username} : '我的'">我的</span><span
                                class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/personInfo}">主页</a></li>
                            <li><a th:href="@{/settings}">设置</a></li>
                            <li><a th:href="@{/logout}">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
