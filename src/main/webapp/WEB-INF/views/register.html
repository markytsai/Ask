<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="css/signin.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>

</head>
<body background="/images/login.jpg" style="width: 100%; height: 100%">

<div class="container">

    <div style="width: 600px;height: 400px;float: right;">
        <form class="form-signin">
            <h3 class="form-signin-heading">注册你的账号</h3>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="电子邮箱" required="true"
                   autofocus="true"/>

            <label for="inputUsername" class="sr-only">Username</label>
            <input id="inputUsername" class="form-control" placeholder="用户名" required="true"/>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="true"/>

            <span id="regi-username-error" class="text-danger"></span>
            <span id="regi-email-error" class="text-danger"></span>
            <span id="regi-password-error" class="text-danger"></span>
            <!--<div class="checkbox">-->
            <!--<label>-->
            <!--<input type="checkbox" value="remember-me"/> Remember me-->
            <!--</label>-->
            <!--</div>-->
            <button id="registerButton" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
            <br/>
            <div style="text-align: right">
                <a th:href="@{/login}">已有账号，立即登录</a>
            </div>

        </form>
    </div>

</div> <!-- /container -->

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>



</script>
</body>
</html>
