<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/signin.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">注册你的账号</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="电子邮箱" required="true" autofocus="true"/>

        <label for="inputUsername" class="sr-only">Username</label>
        <input id="inputUsername" class="form-control" placeholder="用户名" required="true"/>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="true"/>

        <span id="regi-username-error" class="text-danger"></span>
        <span id="regi-email-error" class="text-danger"></span>
        <span id="regi-password-error" class="text-danger"></span>
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"/> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <button id="registerButton" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
        <a th:href="@{/login}">立即登录</a><br/>
    </form>

</div> <!-- /container -->

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>

    /* 注册处理 */
    var registerInputUsername = $("#inputUsername");
    var registerInputEmail = $("#inputEmail");
    var registerInputPassword = $("#inputPassword");

    registerInputEmail.blur(function () {
        var email = $(this).val();

        if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/.test(email)) {
            $("#regi-email-error").text("请输入正确的邮箱");
        } else {
            $("#regi-email-error").text("");
        }
    });
    registerInputPassword.blur(function () {
        var value = $(this).val();
        if (!/[a-zA-Z0-9]{6,10}/.test(value)) {
            $("#regi-password-error").text("密码长度须在6-20个字符");
        } else {
            $("#regi-password-error").text("");
        }
    });


    $("#registerButton").on("click", function () {

        var userData = {
            "email": $("#inputEmail").val(),
            "username": $("#inputUsername").val(),
            "password": $("#inputPassword").val()
        }

        $.ajax({
            url: "/doRegister",
            type: "post",
            data: userData,
            dataType: 'json',
            success: function (response) {
                if (response.state == 1) {
//                    localStorage.setItem("userId", response.data.registerUserInfo.userId);
//                    localStorage.setItem("username", response.data.registerUserInfo.username);
                    window.location.href = "/login";
                } else {
                    $("#login-password-error").text(response.message);
                }
            }
        });
    });

</script>
</body>
</html>
