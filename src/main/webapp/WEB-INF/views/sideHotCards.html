<div th:fragment="sideCards" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="col-md-3 ">
        <!-- 热门问题 根据关注量排序-->
        <div class="card my-4" style='background-color: #fff;'>
            <h5 class="card-header"><i class="fa fa-fire" aria-hidden="true"></i>热门问题</h5>

            <ul class="list-group" th:each="question, userStat : ${hotQuestions}">
                <div class="card-block border-black">
                    <a th:href="@{'/question/' + ${question.questionId}}" th:text="${question.questionTitle}"
                       style="color: #333333;"></a><i
                        class="glyphicon glyphicon-fire"/>
                </div>
                <div style="float:right;">
                    <a th:href="@{/#}" th:text="${question.followedCount}">10</a>个关注
                    <a th:href="@{'/question/' + ${question.questionId}}" th:text="${question.answerCount}">10</a>个回答
                </div>
                <div th:if="${userStat.index} lt ${userStat.size - 1}">
                    <hr color="#f8f8f8"/>
                </div>
            </ul>
            <div>
                <a th:href="@{/#}" style="float: right;">更多热门问题>>></a>
            </div>

        </div>

        <!-- 热门用户 根据关注量排序-->
        <br/>
        <div class="card my-4" style='background-color: #fff;'>
            <h5 class="card-header"><i class="fa fa-users" aria-hidden="true"></i>活跃用户</h5>
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-12">
                        <span th:each="user : ${hotUsers}">
                            <div class="avatarImgSided" style="display:inline-block; width:36px; height:36px;">
                                <a class="" th:href="@{'/userHome/activity/' + ${user.userId}}">
                                    <img th:src="${user.avatarUrl}" width="36px" height="36px" style="border-radius: 100px"/>
                                </a>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <!-- 热门标签 根据问题相关度-->
        <div class="card" style='background-color: #fff;'>
            <h5 class="card-header">
                <i class="fa fa-tags" aria-hidden="true"></i>热门话题
            </h5>
            <div class="card-block">
                <div class="row">

                    <ul class="topic-list" style="margin-top:2px;margin-bottom: 7px;margin-left: -30px;">
                        <span th:each="topic : ${hotTopics}" class="topicItem"
                              style="border-radius: 40%;background-color: #cbcbd8;padding: 1px;display: inline-block"><a
                                th:href="@{'/topic/' + ${topic.topicId} + '/introduction'}" data-id="1" th:text="${topic.topicName}"></a></span>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 最新发布 -->
        <div class="card my-4" style='background-color: #fff;'>
            <h5 class="card-header"><i class="fa fa-line-chart" aria-hidden="true"></i>最新发问</h5>
            <div class="list-group">
                <ul class="list-group" th:each="question : ${newestQuestions}">
                    <div class="card-block border-black">
                        <a th:href="@{'/question/' + ${question.questionId}}" th:text="${question.questionTitle}"
                           style="color: #333333;"></a>
                    </div>
                    <div><p style="float:right;">提问于<span
                            th:text="${#dates.format(question.createTime, 'yyyy年MM月dd日HH:mm')}"/></p></div>
                    <hr color="#f8f8f8"/>
                </ul>
            </div>
        </div>
    </div>
</div>
