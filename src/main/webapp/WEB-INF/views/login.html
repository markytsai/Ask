<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="css/signin.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet"/>

</head>
<body background="/images/login.jpg" style="width: 100%; height: 100%">
<div>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputEmail" class="sr-only">Email address</label>

            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true"
                   autofocus="true"/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true"/>
            <div class="checkbox">
                <label>
                    <input id="rememberMe" type="checkbox" value="remember-me"/>三天内保持登录
                </label>
            </div>
            <span id="login-email-error" class="text-danger"></span>
            <span id="login-password-error" class="text-danger"></span>
            <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
            <br/>
            <div style="float: right;">
                <a th:href="@{/register}">没有账号，立即注册</a><br/>
            </div>
            <div style="float: left;">
                <a th:href="@{/touristLogin}">游客登录</a>
            </div>

        </form>

    </div> <!-- /container -->
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>


    $("#inputEmail").blur(function () {
        var email = $(this).val();

        if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/.test(email)) {
            $("#login-email-error").text("请输入正确的邮箱");
        } else {
            $("#login-email-error").text("");
        }
    });
    $("#inputPassword").blur(function () {
        var value = $(this).val();

        if (!/[a-zA-Z0-9]{6,10}/.test(value)) {
            $("#login-password-error").text("密码长度须在6-20个字符");
        } else {
            $("#login-password-error").text("");
        }
    });


    $("#loginButton").on("click", function () {

        var userData = {
            "email": $("#inputEmail").val(),
            "password": $("#inputPassword").val(),
            "rememberMe": document.getElementById("rememberMe").checked,
        }

        $.ajax({
            url: "/toLogin",
            type: "post",
            data: userData,
            dataType: 'json',
            success: function (response) {
                if (response.state == 1) {
                    // localStorage.setItem("userId", response.data.loginUserInfo.userId);
                    // localStorage.setItem("username", response.data.loginUserInfo.username);
                    window.location.href = "/index";
                } else {
                    $("#login-password-error").text(response.message);
                }
            }
        });
    });

</script>
</body>
</html>
