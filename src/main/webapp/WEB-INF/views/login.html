<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="css/signin.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet"/>

</head>
<body background="/images/back.jpeg">
<div>
    <div class="container" style="margin-top: 40px;">

        <div id="mainContainer" style="width: 600px;height: 545px;margin: 0 auto;background-color: white">
            <div style="text-align: center;padding-top: 25px;height: 145px;">
                <div style="height: 66px">
                    <img th:src="@{/images/logo.png}"
                         style="display: inline-block; height: 66px;"/>
                </div>
                <div>
                    <span><h4>一部思维火花碰撞、有问必有答的问答词典，尽在于此</h4></span>
                </div>
            </div>
            <div style="display: flex;">
                <!--登录栏-->
                <div>
                    <div>
                        <form class="form-signin" style="margin-top: -9px;">
                            <h5 class="form-signin-heading">请登录</h5>
                            <label for="inputEmail" class="sr-only">电子邮件</label>

                            <input type="email" id="inputEmail" style="width: 260px;height: 35px;padding-bottom: 8px;"
                                   class="form-control" placeholder="电子邮件" required="true"
                                   autofocus="true"/><br/>
                            <label for="inputPassword" class="sr-only">登录密码</label>
                            <input type="password" id="inputPassword"
                                   style="width: 260px;height: 35px;padding-bottom: 8px;"
                                   class="form-control" placeholder="登录密码" required="true"/>
                            <div class="checkbox">
                                <label>
                                    <input id="rememberMe" type="checkbox" value="remember-me"/>三天内保持登录
                                </label>
                            </div>
                            <span id="login-email-error" class="text-danger"></span>
                            <span id="login-password-error" class="text-danger"></span>
                            <button id="loginButton" style="width: 260px;height: 35px;padding-top: 5px;border-radius: 0;"
                                    class="btn btn-lg btn-primary btn-block"
                                    type="button">登录
                            </button>
                            <div style="width: 258px;height: 40px;padding-top: 10px;">
                                <div style="float: right;">
                                    <span class="toRegister">没有账号，立即注册</span><br/>
                                </div>
                                <!--<div style="float: left;">-->
                                    <!--<span class="touristLogin">游客登录</span>-->
                                <!--</div>-->
                            </div>
                        </form>
                    </div>
                </div>

                <!--其他登录+注册栏-->
                <div>
                    <div class="form-signin">
                        <button id="weiboLogin" class="btn btn-lg btn-danger  btn-block"
                                style="width: 260px;height: 35px;padding-top: 5px;border-radius: 0;" type="button">谷歌登录</button><br/>

                        <button id="googleLogin" class="btn btn-lg btn-danger btn-block"
                                style="width: 260px;height: 35px;padding-top: 5px;border-radius: 0;" type="button">微博登录</button>

                        <br/>
                        <div style="width: 260px;">
                            <span>注意：你可以通过谷歌或者微博账号来直接登录AnswerPedia来查阅这个问答百科词典。如果你进行了注册的操作，我们默许
                            你已经同意AnswerPedia的<a th:href="@{/#}">隐私规则</a>。</span>
                        </div>
                    </div>
                    <div id="registerModule" style="display: none;">
                        <form class="form-signin">
                            <h5 class="form-signin-heading">注册你的账号</h5>

                            <label for="inputEmailReg" class="sr-only">Email address</label>
                            <input type="email" id="inputEmailReg" style="width: 260px;height: 35px;padding-bottom: 8px;"
                                   class="form-control" placeholder="电子邮箱" required="true" autocomplete="off" autofocus="true"/><br/>

                            <label for="inputUsernameReg" class="sr-only">Username</label>
                            <input id="inputUsernameReg" class="form-control"
                                   style="width: 260px;height: 35px;padding-bottom: 8px;" placeholder="用户名" autocomplete="off"
                                   required="true"/><br/>

                            <label for="inputPasswordReg" class="sr-only" autocomplete="off">Password</label>
                            <input type="password" id="inputPasswordReg"
                                   style="width: 260px;height: 35px;padding-bottom: 8px;"
                                   class="form-control" placeholder="密码" required="true"/><br/>

                            <span id="regi-username-error" class="text-danger"></span>
                            <span id="regi-email-error" class="text-danger"></span>
                            <span id="regi-password-error" class="text-danger"></span>
                            <button id="registerButton" class="btn btn-lg btn-primary btn-block"
                                    style="width: 260px;height: 35px;padding-top: 5px;border-radius: 0;" type="button">注册
                            </button>
                            <br/>
                            <div style="width: 258px;height: 40px;margin-top: -10px;">
                                <div style="float: left;">
                                    <span class="cancelReg">取消</span>
                                </div>
                                <div style="text-align: right">
                                    <span class="cancelReg" th:href="@{/login}">已有账号，立即登录</span>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

            <hr style="border-width: 2px;"/>
            <div>
                <div style="text-align: center;">
                    <p>反馈邮箱：tsaizhenya@gmail.com  违法和不良信息举报电话：010-58341833</p>
                </div>
            </div>

            <hr style="border-width: 2px;"/>
            <div class="illustration">
                <div style="text-align: center;">
                    <span><a style="color: #949494;" th:href="@{/#}">关于</a></span>
                    <span><a style="color: #949494;" th:href="@{/#}">隐私</a></span>
                    <span><a style="color: #949494;" th:href="@{/#}">联系我</a></span>
                    <span><a style="color: #949494;" th:href="@{/#}">免责声明</a></span>
                    <span><a style="color: #949494;" th:href="@{/#}">举报</a></span>
                </div>

            </div>
        </div>

    </div> <!-- /container -->
</div>
<script type="text/javascript" src="http://localhost:8088/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="http://localhost:8088/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://localhost:8088/js/loginReg.js"></script>
<script type="text/javascript" src="http://localhost:8088/js/jquery-ui.js"></script>

</body>
</html>
