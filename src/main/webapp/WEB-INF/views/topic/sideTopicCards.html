<div th:fragment="sideCards" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="col-md-3 ">
        <!-- 热门问题 根据关注量排序-->
        <div class="card my-4" style='background-color: #fff;'>
            <h5 class="card-header"><i class="fa fa-fire" aria-hidden="true"></i>相关问题</h5>

            <ul class="list-group" th:each="question, userStat : ${relatedQuestion}" style="margin-bottom: 3px;">
                <div class="card-block border-black">
                    <a th:href="@{'/question/' + ${question.questionId}}" th:text="${question.questionTitle}"
                       style="color: #333333;"></a>
                </div>
                <div th:if="${userStat.index} lt ${userStat.size - 1}">
                </div>
            </ul>
            <div>
                <a th:href="@{/#}" style="float: right;">更多相关问题>>></a>
            </div>

        </div>

        <!-- 热门用户 根据关注量排序-->
        <br/>
        <div class="card my-4" style='background-color: #fff;'>
            <h5 class="card-header"><i class="fa fa-users" aria-hidden="true"></i>相关优秀回答用户</h5>
            <div class="card-block">
                <div class="row">
                    <div class="col-lg-12">
                       <span th:each="user : ${relatedExcellentUsers}">
                            <div class="avatarImg" style="display:inline-block;">
                                <a class="" th:href="@{'/userHome/activity/' + ${user.userId}}">
                                    <img th:src="${user.avatarUrl}" width="30px" height="30px" style="border-radius: 30px"/>
                                </a>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <!-- 热门标签 根据问题相关度-->
        <div class="card" style='background-color: #fff;'>
            <h5 class="card-header">
                <i class="fa fa-tags" aria-hidden="true"></i>相关话题
            </h5>
            <div class="card-block">
                <div class="row">
                    <ul class="topic-list" style="margin-top:2px;margin-bottom: 7px;margin-left: -30px;">
                        <span th:each="topic : ${relatedTopics}" class="topicItem"
                              style="border-radius: 40%;background-color: #cbcbd8;padding: 1px;display: inline-block"><a
                                th:href="@{'/topic/' + ${topic.topicId} + '/introduction'}" data-id="1" th:text="${topic.topicName}"></a></span>
                    </ul>
                </div>
            </div>
        </div>
