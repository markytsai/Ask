<div th:fragment="floatingDiv" xmlns:th="http://www.w3.org/1999/xhtml">

    <!--头像悬浮信息展示框-->
    <div th:if="${user != null}" id="floating" class="floatingCard border" style="display: none;">
        <div class="spining" style="display: none;">
            <i class="icon-spinner icon-spin icon-3x"/>
        </div>
        <div class="introduce" style="margin-left: 55px; display: none;">
            <div class="avatarImgFloated" style="float:left; width:45px; height:45px;margin-left: -40px;">
                <a th:href="@{'/userHome/activity/' + ${user.userId}}" target="_blank">
                    <img th:src="${user.avatarUrl}" width="100%" height="100%"
                         style="border-radius: 100%"/>
                </a>
            </div>
            <div class="usernameFloat" style="margin-left: 15px">
                <div>
                    <h3>
                        <a href="'/userHome/activity/' + ${user.userId}" style="color: black;"
                           th:href="@{'/userHome/activity/' + ${user.userId}}"
                           class="card-link usernameLink"
                           th:text="${user.username}">
                        </a>&nbsp;
                    </h3>
                </div>
                <div class="desc" style="margin-top: -7px;margin-right: 15px;">
                    <span class="info-piece-fontsize" th:text="${user.simpleDesc}"/>
                </div>
            </div>
            <hr/>
            <!--下面是基本信息-->
            <div class="userDetail" style="margin-left: -28px; margin-top: -15px;">
                <div class="info-piece" th:if="${user.career != null}">
                    <i class="fa fa-id-card" aria-hidden="true"/>
                    <span class="info-piece-fontsize margin-left career" style="margin-left: 4;"
                          th:text="'现从事于' + ${user.career}"/>
                    <span class="info-piece-fontsize position" style="margin-left: 4;" th:text="${user.position}"/>
                </div>
                <div class="info-piece" th:if="${user.education != null}">
                    <i class="fa fa-home" aria-hidden="true"/>
                    <span class="info-piece-fontsize residencePlace" style="margin-left: 7px;"
                          th:text="'现居住在 ' + ${user.residencePlace}"/>
                </div>
                <div class="info-piece" th:if="${user.education != null}">
                    <i class="fa fa-graduation-cap" aria-hidden="true"/>
                    <span class="info-piece-fontsize education" style="margin-left: 3px;"
                          th:text="'教育程度 ' + ${user.education}"/>
                </div>
            </div>
            <!--底部关注通知栏-->
            <hr/>
            <div style="margin-top: auto;">
                <p style="margin-left: -56px;margin-right: -2px;">
                    <button class="floatInfo" th:id="followHim + '-' + ${user.userId}"
                            style="width: 50%; float: left;">
                        <i class="fa fa-plus fa-2x follow" aria-hidden="true" style="font-size: 15px;">
                            <span>关注他</span>
                        </i>
                    </button>
                    <button class="floatInfo" style="width: 50%; float: right;">
                        <i class="fa fa-bell fa-2x" aria-hidden="true" style="font-size: 15px;">
                            <span th:text="通知我"/>
                        </i>
                    </button>
                </p>
            </div>
        </div>
    </div>

</div>
